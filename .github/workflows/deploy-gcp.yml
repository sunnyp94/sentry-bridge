# Merge/push to main: build image and push to ghcr.io only (deploy job skipped).
# Manual trigger (Run workflow): build + push + deploy to GCP VM (SSH, docker compose pull, up -d).
# Secrets: GCP_VM_HOST, GCP_VM_USER, GCP_SSH_PRIVATE_KEY, GHCR_PAT. Optional: GCP_REPO_PATH (default ~/sentry-bridge).
name: Deploy to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          REPO="${{ github.repository }}"
          REPO_LOWER="${REPO,,}"
          IMAGE="${REGISTRY}/${REPO_LOWER}/sentry-bridge-app:latest"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy on VM
    runs-on: ubuntu-latest
    needs: build
    # Deploy only on manual trigger. Push/merge to main = build only (no deploy).
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Set image tag
        id: meta
        run: |
          REPO="${{ github.repository }}"
          REPO_LOWER="${REPO,,}"
          IMAGE="${REGISTRY}/${REPO_LOWER}/sentry-bridge-app:latest"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Deploy on GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            REPO_PATH="${{ secrets.GCP_REPO_PATH }}"
            [ -z "$REPO_PATH" ] && REPO_PATH=~/sentry-bridge
            cd "$REPO_PATH" || { echo "Repo path missing: $REPO_PATH"; exit 1; }
            git fetch origin main
            git reset --hard origin/main
            export DOCKER_IMAGE="${{ steps.meta.outputs.image }}"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d
