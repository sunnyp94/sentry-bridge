# Example for deploy: app only, Redis Cloud. Use with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.example.yml up -d
# Set REDIS_URL and APCA_* in .env.production or your orchestrator.
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env.production
    environment:
      REDIS_URL: ${REDIS_URL}
      BRAIN_CMD: "python3 /app/python-brain/consumer.py"
    restart: always
  # redis: omit; use Redis Cloud and set REDIS_URL to its URL
