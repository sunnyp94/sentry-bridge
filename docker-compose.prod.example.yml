# Example for deploy: app only. Use with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.example.yml up -d
# Set APCA_* in .env.production or your orchestrator.
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env.production
    environment:
      BRAIN_CMD: "python3 /app/python-brain/apps/consumer.py"
    restart: always
